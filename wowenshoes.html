<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Women's Shoes - Nike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header, section, footer {
            padding: 20px;
            margin: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 1000px;
        }
        section h2 {
            margin-bottom: 20px;
        }
        .product-img {
            width: 18%;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;

            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <h2>Explore our Women's Shoes Collection</h2>
        <p>Choose from our wide range of men's athletic and casual shoes, all designed for comfort, durability, and style.</p>
        
        <div class="product-gallery">
            <img class="product-img" src="women1.png" alt="Men's Shoe 1">
            <img class="product-img" src="women 2.png" alt="Men's Shoe 2">
            <img class="product-img" src="women3.png" alt="Men's Shoe 3">
            <img class="product-img" src="women 4.png" alt="Men's Shoe 4">
            <img class="product-img" src="women 5.png" alt="Men's Shoe 5">
        </div>
    </section>

    <!-- Product Info -->
    <div class="product-info">
        <p>Price: $50.00</p>
        <button onclick="addToCart()">Shto në Shportë</button>
    </div>

    <!-- User Information Form -->
    <div class="form-container">
        <h3>Shkruaj të dhënat tuaja</h3>
        <form id="userForm" onsubmit="return submitForm(event)">
            <input type="text" id="firstName" placeholder="Emri" required><br>
            <input type="text" id="lastName" placeholder="Mbiemri" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <button type="submit">Dërgo</button>
        </form>
    </div>

    <div id="confirmationMessage" style="margin-top: 20px;"></div>
</section>

<footer>
    <p>Contact Us: fatmirlutolli8@gmail.com | Phone: +383-443-203</p>
</footer>
</body>
</html>
